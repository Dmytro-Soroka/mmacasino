<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./scss/main.css" />
    <title>http://mma.mobio.online/</title>
  </head>
  <body>
    <div class="center-section">
      <div class="logo-box">
        <img class="logo" src="./image/logo.png" alt="logo" />
      </div>
      <img class="king" src="./image/king.png" alt="king" />
      <h1 class="title">Выбери бойца</h1>
    </div>
    <div class="main-contant">
      <div class="left-section">
        <img
          class="left-character"
          src="./image/left_character.png"
          alt="left_character"
        />
        <img class="left-bonus" src="./image/left_bonus.png" alt="left_bonus" />
        <button class="left-button" type="button">Забрать бонус</button>
      </div>
      <div class="right-section">
        <img
          class="right-character"
          src="./image/right_character.png"
          alt="right_character"
        />
        <img
          class="right-bonus"
          src="./image/right_bonus.png"
          alt="right_bonus"
        />
        <button class="right-button" type="button">Забрать бонус</button>
      </div>
    </div>
  </body>
</html>
